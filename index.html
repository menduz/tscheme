<html>
  <head>
    <style type="text/css">
      img  { display:none }
    </style>
    <img src="img/blackcat.jpg" id="cat"/>
    <img src="" id="from_url"/>
  </head>
  <body>
    <form>
<textarea id="input" style='width:100%; height:25%;'>
(define (right-split painter n) (if (eq? n 0) painter (let ((smaller (right-split painter (- n 1)))) (beside painter (below smaller smaller)))))
(define (up-split painter n) (if (eq? n 0) painter (let ((smaller (up-split painter (- n 1)))) (below painter (beside smaller smaller)))))
(define (corner-split painter n) (if (eq? n 0) painter (let ((up (up-split painter (- n 1))) (right (right-split painter (- n 1)))) (let ((top-left (beside up up)) (bottom-right (below right right)) (corner (corner-split painter (- n 1)))) (beside (below painter top-left) (below bottom-right corner))))))
(define (round painter n) (let ((corner (corner-split painter n))) (let ((half (below (flip-vert corner) corner))) (beside (rotate90 (rotate90 half)) half))))
(draw (round cat 3))
</textarea><br>
        <input type="button" onclick="run()" value="Evaluate" /><br>
        <input type="button" onclick="create_painter()" value="Get a image from url" />
        <input type="url" id="get_url" value="" placeholder="">
    </form>

    <div id="main"></div>
    <canvas id="canvas" width="500" height="500" ></canvas>
    <script type="text/javascript" src="src/all.js"></script>
    <script type="text/javascript">
    run = function() {
        var expressions = document.getElementById("input").value;
        var global = createGlobalEnvironment();
        addPictureFunction(global);

        // test
        // var tmp = expressions.split('\n\n');
        // console.log(tmp);

        var list = expressions.split('\n\n');
        var res = "";
        for (var i = 0; i < list.length && list[i] !== ''; ++i) {
            var parsed = parse(list[i].replace('\n', ' '));
            var s = ast(parsed);
            res += '>>> ';
            res += s.toString();
            res += '\n';
            res += s.evaluate(global);
            res += '\n';
        }
        document.getElementById("main").innerText= res;
    }

    create_painter = function() {
        var url = document.getElementById("get_url").value;
        document.getElementById("from_url").src = url;
    }
    </script>
  </body>
</html>
